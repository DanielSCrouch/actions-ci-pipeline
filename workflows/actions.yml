name: Actions Workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.MD'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.MD'

# Environment variables avaliable to all jobs
env:
  WF_ENV: 'avaliable to all jobs'

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    env:
      JOB_ENV: 'Avaliable to job'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: List Files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
      - id: greet
        name: Simple JS Action
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: 'World'
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"
      - name: Echo Env
        env:
          STEP_ENV: 'step env'
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"

